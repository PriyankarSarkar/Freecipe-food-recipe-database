<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freecipe - Your Recipe Friend</title>
    <link rel="icon" type="image/x-icon" href="" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./file.js" type="module" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="search_div">
        <input
          class="input"
          type="search"
          placeholder="Name any food ingredient !!"
        />
        <img class="search_icon" src="./search_icon.png" alt="Not Found!" />
      </div>

      <div class="results"></div>
      <div class="invalid_input hide_invalid_input"></div>

      <div class="search_food">
        <img class="search-food-gif" src="./search-food.gif" alt="Not Found.." />
        <div class="background_quote">&nbsp;</div>
      </div>

      <div class="credit">
        <a class="link" href="https://github.com/PriyankarSarkar/Freecipe-food-recipe-database">Freecipe</a> by <a class="link link-social" href="https://www.linkedin.com/in/priyankar-sarkar/">Priyankar Sarkar</a>
      </div>
    </div>

    <div class="recipe_main hide_recipe">
      <div class="about_item_recipe_outer">
        <div class="about_item_recipe"></div>
      </div>
    </div>

  </body>
</html>
